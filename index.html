<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bolsos Esclusivos </title>
</head>
<body>
    <header>
        <h1>Bolsos Esclusivos</h1>
        
    </header>
    <section class="productos">
        <div class="producto">
            <img src="bolso1.jpg" alt="Bolso Elegante">
            <h2>Bolso Elegante</h2>
            <p>Un bolso elegante para ocasiones especiales.</p>
            <span class="precio">$99.99</span>
            <button class="comprar">Comprar</button>
        </div>
        <div class="producto">
            <img src="bolso2.jpg" alt="Bolso Casual">
            <h2>Bolso Casual</h2>
            <p>Un bolso perfecto para el uso diario.</p>
            <span class="precio">$49.99</span>
            <button class="comprar">Comprar</button>
        </div>
        <!-- Agrega más productos aquí -->
    </section>
    <footer>
        <p>&copy; Bolsos Exclusivos</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
